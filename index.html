<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around hte US" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Bogdan Pintilie" />

    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>

      <main class="content page__section">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__info-description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__item">
              <img
                src="./images/yosemite-valley.png"
                class="cards__image"
                alt="yosemite"
              />
              <div class="cards__description">
                <h2 class="cards__name">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/lake-louise.png"
                class="cards__image"
                alt="Louise"
              />
              <div class="cards__description">
                <h2 class="cards__name">Lake Louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/bald-mountains.png"
                class="cards__image"
                alt="Bald"
              />
              <div class="cards__description">
                <h2 class="cards__name">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/latemar.png"
                class="cards__image"
                alt="Latemar"
              />
              <div class="cards__description">
                <h2 class="cards__name">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/vanoise-national-park.png"
                class="cards__image"
                alt="Vanoise"
              />
              <div class="cards__description">
                <h2 class="cards__name">Vanoise National Park</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/lago-di-braies.png"
                class="cards__image"
                alt="Lago"
              />
              <div class="cards__description">
                <h2 class="cards__name">Lago di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="page__footer page__section">
        <p class="footer__name">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
