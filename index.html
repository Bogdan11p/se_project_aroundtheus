<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around hte US" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Bogdan Pintilie" />

    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>

      <main class="content page__section">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <div class="modal" id="profile-edit-modal">
              <div class="modal__container">
                <h1 class="modal__heading">Edit profile</h1>
                <form class="modal__form">
                  <fieldset class="form__fieldset">
                    <input
                      class="form__input-name"
                      type="text"
                      placeholder="Name"
                    />
                    <input
                      class="form__input-description"
                      type="text"
                      placeholder="Description"
                    />
                  </fieldset>
                  <button class="form__save-button" type="submit">Save</button>
                </form>
                <button
                  class="modal__close-button"
                  type="button"
                  id="profile-close-button"
                ></button>
              </div>
            </div>
            <p class="profile__info-description">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <template id="card-template">
        <li class="cards__item">
          <img src="" class="cards__image" alt="" />
          <div class="cards__description">
            <h2 class="cards__name"></h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
      </template>

      <footer class="page__footer page__section">
        <p class="page__footer-name">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
