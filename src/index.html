<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around hte US" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Bogdan Pintilie" />

    <title>Around the US</title>

    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
        />
      </header>

      <main class="content page__section">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />

          <button class="profile__image-edit" type="button"></button>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>

            <p class="profile__info-description">Explorer</p>
          </div>

          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <template id="card-template">
        <li class="cards__item">
          <button
            type="button"
            class="cards__remove-button"
            id="cards-remove-button"
          ></button>
          <img src="#" class="cards__image" alt="template-img" />

          <div class="cards__description">
            <h2 class="cards__name"></h2>
            <button
              type="button"
              class="cards__like-button"
              id="like-button"
            ></button>
            <p class="card__likes-counter"></p>
          </div>
        </li>
      </template>

      <footer class="page__footer page__section">
        <p class="page__footer-name">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- confrimation modal -->

    <div class="modal" id="delete-card-modal">
      <div class="modal__container-delete container">
        <form class="modal__form form" id="delete-confirmation-form">
          <h1 class="modal__heading">Are you sure?</h1>

          <button
            class="form__save-button"
            type="submit"
            id="delete-confirmation-button"
          >
            Yes
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          id="delete-card-close-button"
        ></button>
      </div>
    </div>

    <!-- Edit modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container container">
        <h1 class="modal__heading">Edit profile</h1>
        <form class="modal__form form" id="edit-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input-name form__input_type_name"
              type="text"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
              id="owner-name"
              name="title"
            />
            <span class="form__error" id="owner-name-error"></span>
            <input
              class="form__input form__input-description form__input_type_description"
              type="text"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
              id="owner-description"
              name="description"
            />
            <span class="form__error" id="owner-description-error"></span>
          </fieldset>
          <button class="form__save-button" type="submit">Save</button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          id="profile-close-button"
        ></button>
      </div>
    </div>

    <!-- Add card modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container container">
        <h1 class="modal__heading">New place</h1>
        <form class="modal__form form" id="add-card-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input-title"
              type="text"
              placeholder="Title"
              id="newcard-name"
              required
              minlength="2"
              maxlength="30"
              name="name"
            />
            <span class="form__error" id="newcard-name-error"></span>
            <input
              class="form__input form__input-url"
              type="url"
              placeholder="Image URL"
              id="newcard-url"
              name="link"
              required
            />
            <span class="form__error" id="newcard-url-error"></span>
          </fieldset>
          <button class="form__save-button" type="submit" id="card-save-button">
            Save
          </button>
        </form>
        <button
          class="modal__close-button"
          type="button"
          id="add-close-button"
        ></button>
      </div>
    </div>

    <!-- Preview image modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__preview">
        <img src="#" alt="modal-preview-img" class="modal__preview-image" />
        <h1 class="modal__preview-footer"></h1>
        <button
          class="modal__close-button"
          type="button"
          id="preview-close-button"
        ></button>
      </div>
    </div>

    <!--avatar-change-modal-->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container-avatar" id="avatar-edit-container">
        <form class="modal__form" id="avatar-form">
          <h2 class="modal__heading" id="modal-avatar-heading">
            Change profile picture
          </h2>
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              name="Avatar"
              id="avatar-link"
              type="link"
              required
              placeholder="Avatar link"
            />
            <span class="form__error" id="avatar-link-error"> </span>
          </fieldset>
          <button
            class="form__save-button"
            type="submit"
            id="avatar-save-button"
          >
            Save
          </button>
        </form>
        <button class="modal__close-button" id="avatar-edit-close"></button>
      </div>
    </div>
    <!-- <script defer src="./scripts/validation.js" type="module"></script> -->
  </body>
</html>
